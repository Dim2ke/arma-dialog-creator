#@formatter:off
#When using this bundle, try not to use control specific names like "button" or "menu". Instead, just use "control" to be more general

no_documentation=No documentation.

idc=Control id, or -1 if doesn't matter.
x=X position.
y=Y position.
w=Width of control.
h=Height of control.
type=Type of the control.
access=Read and write setting.

style=Style of the control.
moving=Whether or not this control can be dragged.
sizeEx=Font size of text.
font=Font for text.
colorText=Color of text.
colorBackground=Background color of control.
text=Text to show.
shadow=Shadow for control.
tooltip=Text to display when mouse hovers over this control.
tooltipColorShade=Tooltip background color.
tooltipColorText=Tooltip text color.
tooltipColorBox=Tooltip border color.
align=Horizontal align of text.
valign=Vertical align of text.
shadowColor=Shadow color.
blinkingPeriod=Makes the control start transparent, go to full opacity and back to full transparent in the amount of seconds specified.
soundClick=Sound to play when mouse button is released.
soundEnter=Sound to play when mouse cursor is moved over the control.
soundEscape=Sound to play when the control was clicked via the mouse, and then released outside the control area.
soundPush=Sound to play when mouse is clicked on control.
tileW=Tile's the image this many times in the x direction (need Tile Picture style (144)).
tileH=Tile's the image this many times in the y direction (need Tile Picture style (144)).


#### EVENTS ####
onLoad=Returns the display or control.
onUnload=Returns the display and exit code.
onChildDestroyed=Returns the display, which child display was closed and exit code.
onMouseEnter=Returns control.
onMouseExit=Returns control.
onSetFocus=Returns control.
onKillFocus=Returns control.
onTimer=Returns control.
onKeyDown=Returns the control, the keyboard code and the state of Shift, Ctrl and Alt.
onKeyUp=Returns the control, the keyboard code and the state of Shift, Ctrl and Alt.
onChar=Returns the control and the char code.
onIMEChar=Returns the control and the char code.
onIMEComposition=Returns the control and the char code.
onJoystickButton=Not in Arma 2 or Arma 3 Returns the control and the the pressed button.
onMouseButtonDown=Returns the control, the pressed button, the x and y coordinates and the state of Shift, Ctrl and Alt.
onMouseButtonUp=Returns the control, the pressed button, the x and y coordinates and the state of Shift, Ctrl and Alt.
onMouseButtonClick=Returns the control, the pressed button, the x and y coordinates and the state of Shift, Ctrl and Alt.
onMouseButtonDblClick=Returns the control, the pressed button, the x and y coordinates and the state of Shift, Ctrl and Alt.
onMouseMoving=Returns the control, the x and y coordinates relative to control and mouseOver.
onMouseHolding=Returns the display, the some kind of x and y delta position.
onMouseZChanged=Returns the control, the x and y coordinates and mouseOver. If used with a display, the mouseOver parameter is excluded.
onCanDestroy=Returns the display or control and the change of the scroll wheel.
onDestroy=Returns the control and exit code.
onButtonClick=Returns the control and exit code.
onButtonDblClick=Returns control.
onButtonDown=Arma 3
onButtonUp=Returns control.
onLBSelChanged=Returns control.
onLBListSelChanged=Returns the control and the selected element index.
onLBDblClick=Returns the control and the selected element index.
onLBDrag=Returns the control and the selected element index.
onLBDragging=Returns the control and the selected element index.
onLBDrop=Returns the control and the x and y coordinates.
onTreeSelChanged=Returns the control and the x and y coordinates. When the Listbox is inside a ctrlGroup the eventhandler need to be added to the ctrlGroup
onTreeLButtonDown=Returns the control and the new selection path.
onTreeDblClick=Returns the control.
onTreeExpanded=Returns the control and the current selection path.
onTreeCollapsed=Returns the control.
onTreeMouseMove=Returns the control.
onTreeMouseHold=Returns the control.
onTreeMouseExit=Returns the control.
onToolBoxSelChanged=Returns the control.
onChecked=Returns the control and the selected element index.
onCheckedChanged=Arma 3
onCheckBoxesSelChanged=Arma 3. Returns control and the checked state (0 or 1, not boolean).
onHTMLLink=Returns the control, the selected element index and the current state.
onSliderPosChanged=Returns the control and href.
onObjectMoved=Returns the control and the change.
onMenuSelected=Returns the control and the offset on the x, y and z axes.
onDraw=Returns the control and the command id.
onVideoStopped=Returns the map control.